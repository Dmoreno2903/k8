<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sun Factory</title>
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; line-height: 1.5; background-color: #FDFAF7;">
    <table role="presentation" style="width: 100%; max-width: 600px; margin: 0 auto; padding: 40px 20px;">
        <!-- Logo & Header -->
        <tr>
            <td style="text-align: center; padding-bottom: 60px;">
                <img src="https://storage.googleapis.com/unergy-landing/landing/UnergyLogo-purple.png"
                     alt="Logo" 
                     style="width: 70px; height: auto; margin-bottom: 24px;"
                     width="90" height="90">
                <div style="width: 40px; height: 2px; background: linear-gradient(to right, #915BD8, #B893EC); margin: 0 auto;"></div>
            </td>
        </tr>

        <!-- Services Section -->
        <tr>
            <td style="padding-bottom: 40px;">
                <div style="width: 100%; max-width: 540px; margin: 0 auto;">
                    <h2 style="color: #2C2039; font-size: 22px; font-weight: 600; margin: 0 0 20px 0; text-align: center;">Nuestros Servicios</h2>
                    
                    <!-- Services Grid -->
                    <table role="presentation" style="width: 100%; border-spacing: 10px; border-collapse: separate;">
                        <tr>
                            <!-- Auth Card -->
                            <td style="width: 50%; padding: 0;">
                                <table role="presentation" style="width: 100%; background-color: #ffffff; border: 1px solid #E8E1F5; border-radius: 12px; padding: 20px; box-shadow: 0 2px 8px rgba(145, 91, 216, 0.05);">
                                    <tr>
                                        <td style="text-align: center;">
                                            <h3 style="color: #915BD8; font-size: 18px; font-weight: 600; margin: 0 0 10px 0;">Auth</h3>
                                            <p style="margin: 0 0 15px 0; font-size: 14px; color: #2C2039; opacity: 0.85;">Servicio de autenticación y gestión de usuarios</p>
                                            <a href="/auth/admin/" style="display: inline-block; background-color: #F5F0FF; color: #915BD8; text-decoration: none; padding: 8px 16px; border-radius: 6px; font-size: 14px; font-weight: 500;">Acceder</a>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                            
                            <!-- OriginaBot Card -->
                            <td style="width: 50%; padding: 0;">
                                <table role="presentation" style="width: 100%; background-color: #ffffff; border: 1px solid #E8E1F5; border-radius: 12px; padding: 20px; box-shadow: 0 2px 8px rgba(145, 91, 216, 0.05);">
                                    <tr>
                                        <td style="text-align: center;">
                                            <h3 style="color: #915BD8; font-size: 18px; font-weight: 600; margin: 0 0 10px 0;">OriginaBot</h3>
                                            <p style="margin: 0 0 15px 0; font-size: 14px; color: #2C2039; opacity: 0.85;">Sistema de gestión de proyectos solares</p>
                                            <a href="/originabot/admin/" style="display: inline-block; background-color: #F5F0FF; color: #915BD8; text-decoration: none; padding: 8px 16px; border-radius: 6px; font-size: 14px; font-weight: 500;">Acceder</a>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <!-- RabbitMQ Card -->
                            <td style="width: 50%; padding: 0; padding-top: 10px;">
                                <table role="presentation" style="width: 100%; background-color: #ffffff; border: 1px solid #E8E1F5; border-radius: 12px; padding: 20px; box-shadow: 0 2px 8px rgba(145, 91, 216, 0.05);">
                                    <tr>
                                        <td style="text-align: center;">
                                            <h3 style="color: #915BD8; font-size: 18px; font-weight: 600; margin: 0 0 10px 0;">RabbitMQ</h3>
                                            <p style="margin: 0 0 15px 0; font-size: 14px; color: #2C2039; opacity: 0.85;">Gestión de colas de mensajes</p>
                                            <a href="/rabbitmq/" style="display: inline-block; background-color: #F5F0FF; color: #915BD8; text-decoration: none; padding: 8px 16px; border-radius: 6px; font-size: 14px; font-weight: 500;">Acceder</a>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                            
                            <!-- Grafana Card -->
                            <td style="width: 50%; padding: 0; padding-top: 10px;">
                                <table role="presentation" style="width: 100%; background-color: #ffffff; border: 1px solid #E8E1F5; border-radius: 12px; padding: 20px; box-shadow: 0 2px 8px rgba(145, 91, 216, 0.05);">
                                    <tr>
                                        <td style="text-align: center;">
                                            <h3 style="color: #915BD8; font-size: 18px; font-weight: 600; margin: 0 0 10px 0;">Grafana</h3>
                                            <p style="margin: 0 0 15px 0; font-size: 14px; color: #2C2039; opacity: 0.85;">Monitoreo y visualización</p>
                                            <a href="/grafana/" style="display: inline-block; background-color: #F5F0FF; color: #915BD8; text-decoration: none; padding: 8px 16px; border-radius: 6px; font-size: 14px; font-weight: 500;">Acceder</a>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </div>
            </td>
        </tr>

        <!-- Footer -->
        <tr>
            <td style="text-align: center;">
                <table role="presentation" style="width: 100%; border-top: 1px solid rgba(44, 32, 57, 0.1); padding-top: 20px;">
                    <tr>
                        <td style="text-align: center; color: #2C2039;">
                            <p style="margin: 0; font-size: 12px; opacity: 0.6;">
                                Este es un correo automático, por favor no responder.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
